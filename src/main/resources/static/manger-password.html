<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>FOODKA会员管理系统</title>

    <link rel="stylesheet" href="../assets/css/login.css"/>
    <link rel="stylesheet" href="../assets/css/element-ui/index.css"/>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/css/element-ui/index.js"></script>
    <script src="../assets/js/vue-resource.js"></script>
    <script src="../assets/js/axios.min.js"></script>
    <title>密码修改</title>
</head>
<style>

</style>
<body>
<div id="app" style="height:1600px;background-color:white;">
    <div style="margin-bottom: 12px; font-size: 10px;background-color: #eb9316; width: 10%; ">
    <el-breadcrumb >
        <el-breadcrumb-item>/密码修改页</el-breadcrumb-item>
    </el-breadcrumb>
    </div>
    <el-form :model = "ruleForm" :rules = "rules" ref = "ruleForm" :label-position="labelPosition" class = "ruleForm">

        <el-form-item label = "输入新密码" prop = "password">
            <el-col span="8">
            <el-input size="small" placeholder="请输入密码" v-model="ruleForm.password" show-password autocomplete="off"></el-input>
            </el-col>
        </el-form-item>

        <el-form-item label = "请确认密码" prop = "confirm">
            <el-col span="8">
            <el-input size="small" placeholder="请确认密码" v-model="ruleForm.confirm" show-password autocomplete="off"></el-input>
            </el-col>
        </el-form-item>
    </el-form>


</div>
</body>
<script>
    new Vue({
        el: '#app',
        data: function () {

                let validatePass = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请输入密码'));
                    } else {
                        if (this.ruleForm.checkPass !== '') {
                            this.$refs.ruleForm.validateField('checkPass');
                        }
                        callback();
                    }
                };
                let validateCheckPass = (rule, value, callback) => {
                    if (value === '') {
                        callback(new Error('请再次输入密码'));
                    } else if (value !== this.ruleForm.pass) {
                        callback(new Error('两次输入密码不一致!'));
                    } else {
                        callback();
                    }
                };


            return {
                ruleForm: {
                    pass: null,
                    checkPass: null,
                },
                rules: {
                    pass: [{ validator: validatePass, trigger: 'blur' }],
                    checkPass: [{ validator: validateCheckPass, trigger: 'change' }],
                },






            }
        },
        created() {

        },
        methods: {

        }
    })
</script>
</html>
