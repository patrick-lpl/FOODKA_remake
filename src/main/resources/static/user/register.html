<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>会员注册</title>
        <link rel="stylesheet" href="../../assets/css/register.css"/>
        <link rel="stylesheet" href="../../assets/css/element-ui/index.css"/>
        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>

    <body>

        <div id="app" class="outerDiv">
            <div class="grid-container register">

                <div class="grid-item header">
                    <span class="headfont">开启奇妙之旅</span>
                </div>

                <div class="grid-item ">
                    <img class="nb animate__animated animate__backInDown" src="../../assets/img/nb.png" alt="img">
                </div>

                <div class="grid-item ">
                    <img class="animate__animated animate__heartBeat" src="../../assets/img/xhr.png" alt="img">
                </div>

                <div class="grid-item loginBody">
                     <h2 class="zhuce">注册</h2>
                    <el-form :model="registerForm" ref="registerForm" label-width="1px" label-position="left" >
                        <el-form-item label=""  prop="usName" style="margin-top:10px;">
                            <el-row>
                                <el-col :span='2'>
                                    <span class="el-icon-s-custom"></span>
                                </el-col>
                                <el-col :span='20'>
                                    <el-input class="inps" placeholder='姓名' v-model="registerForm.usName" >
                                    </el-input>
                                </el-col>
                            </el-row>
                        </el-form-item>
                        <el-form-item label="" prop="usAge" style="margin-top:10px;">
                            <el-row>
                                <el-col :span='2'>
                                    <span class="el-icon-question"></span>
                                </el-col>
                                <el-col :span='20'>
                                    <el-input class="inps" placeholder='年龄' v-model="registerForm.usAge">
                                    </el-input>
                                </el-col>
                            </el-row>
                        </el-form-item>

                        <el-form-item label="" prop="usPhone" style="margin-top:10px;">
                            <el-row>
                                <el-col :span='2'>
                                    <span class="el-icon-phone"></span>
                                </el-col>
                                <el-col :span='20'>
                                    <el-input class="inps" placeholder='手机号' v-model="registerForm.usPhone">
                                    </el-input>
                                </el-col>
                            </el-row>
                        </el-form-item>
                        <el-form-item label="" prop="usPassword">
                            <el-row>
                                <el-col :span='2'>
                                    <span class="el-icon-lock"></span>
                                </el-col>
                                <el-col :span='20'>
                                    <el-input class="inps" type="usPassword" placeholder='密码'
                                              v-model="registerForm.usPassword"></el-input>
                                </el-col>
                            </el-row>
                        </el-form-item>
                        <el-form-item style="margin-top:30px;margin-left: 70px;">
                            <el-button round  class="submitBtn" v-on:click="register">注册
                            </el-button>
                        </el-form-item>
                    </el-form>
                </div>

                <div class="grid-item "></div>

                <div class="grid-item "><img class="pz animate__animated animate__tada" src="../../assets/img/pz.png" alt="img"></div>
            </div>
        </div>
    </body>



    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/css/element-ui/index.js"></script>
    <script src="../../assets/js/vue-resource.js"></script>
    <script src="../../assets/js/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                info: [],
                registerForm: {
                    usName: '',
                    usage:'',
                    usPhone: '',
                    usPassword: ''
                },
            },
            data(){
                return {
                    registerForm: {},
                }
            },

            methods: {
                register() {
                    if (this.registerForm.usPhone !== '') {
                        if (this.registerForm.usPassword !== '')
                            if(this.registerForm.usName != '')
                                if(this.registerForm.usage != '')
                                    axios.post("http://localhost:8080/user/register", this.registerForm).then(rel => {
                                        alert(rel.data.msg)
                                    })
                    }
                }
            }
        })
    </script>
</html>
