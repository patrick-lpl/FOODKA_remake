<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员登陆</title>
    <link rel="stylesheet" href="../../assets/css/login.css"/>
    <link rel="stylesheet" href="../../assets/css/element-ui/index.css"/>

</head>
<body>
<div id="app" class="outerDiv">
    <div class="login">
        <div class="loginBody" align="center">
            <h4>管理员登录</h4>


            <el-form :model="loginForm" :rules="loginRules" ref="loginForm" label-width="0px">
                <el-form-item label="" prop="username" style="margin-top:10px;">
                    <el-row>
                        <el-col :span='2'>
                            <span class="el-icon-s-custom"></span>
                        </el-col>
                        <el-col :span='20'>
                            <el-input class="inps" placeholder='账号' v-model="loginForm.username">
                            </el-input>
                        </el-col>
                    </el-row>
                </el-form-item>


                <el-form-item label="" prop="password">
                    <el-row>
                        <el-col :span='2'>
                            <span class="el-icon-lock"></span>
                        </el-col>
                        <el-col :span='20'>
                            <el-input class="inps" type="password" placeholder='密码'
                                      v-model="loginForm.password"></el-input>
                        </el-col>
                    </el-row>
                </el-form-item>


                <el-form-item style="margin-top:5px;">
                    <el-button type="primary" round class="submitBtn" v-on:click="login">登录
                    </el-button>
                </el-form-item>

            </el-form>
        </div>
    </div>
</div>


</body>


<script src="../../assets/js/vue.js"></script>
<script src="../../assets/css/element-ui/index.js"></script>
<script src="../../assets/js/vue-resource.js"></script>
<script src="../../assets/js/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            info: [],
            loginForm: {
                username:'',
                password: '',
            },
        },
        created() {
            this.getAll();

        },
        data(){
            return {
                loginForm: {},
                loginRules: {
                    username: [{
                        required: true,
                        message: '请输入账号',
                        trigger: 'blur'
                    },
                        {
                            min: 3,
                            max: 15,
                            message: '请输入3-15位账号'
                        }
                    ],
                    password: [{
                        required: true,
                        message: '请输入密码',
                        trigger: 'blur'
                    }],
                }
            };
        },

        methods: {
            getAll() {
                axios.get("http://localhost:8080/admin/toList").then(res => {
                    this.info = res.data;
                });
            },
            login() {
                 if(this.loginForm.username!==''){
                     if(this.loginForm.password!==''){
                                 axios.post("http://localhost:8080/admin/login", this.loginForm).then(rel => {
                                     //rel.data.{msg:返回的文本信息, flag:true=登陆成功/false=失败, datas:登陆的admin}
                                     alert(rel.data.msg);
                                 })
                     }
                 }
            },
        }
    })
</script>

</html>
