	<head>

	<div id="app">
		<el-container>
			<!-- 主体 -->
			<el-main>
				<div class="gauge" style="height: 100%;">

					<!--<div class="chart">-->
						<template>
							<el-carousel :interval="7000" style="width: 800px; height:800px; margin-top: 20px;">

								<el-carousel-item style="height: 500px;">
									<p style="text-align: center;">菜品价格区间图</p>
									<div id="dishPrice" style="width: 550px;height:300px; margin:auto;"></div>

								</el-carousel-item>
								<el-carousel-item style="height: 500px;">
									<p style="text-align: center;">订单时间折线图</p>
									<div id="orderCreateTime" style="width: 550px;height:300px; margin:auto;" ></div>
								</el-carousel-item>
								<el-carousel-item style="height: 500px;">
									<p style="text-align: center;">用户年龄区间图</p>
									<div id="usAge" style="width: 550px;height: 300px; margin:auto;"></div>
								</el-carousel-item>
								<el-carousel-item style="height: 500px;">
									<p style="text-align: center;">会员地区分布直方图</p>
									<div id="usArea" style="width: 550px;height: 300px; margin:auto;"></div>
								</el-carousel-item>
								<el-carousel-item style="height: 500px;">
									<p style="text-align: center;">会员注册趋势图</p>
									<div id="usCreateTime" style="width: 550px;height: 300px; margin:auto;"></div>
								</el-carousel-item>

									<p style="text-align: center;">用户消费区间图</p>

								</el-carousel-item>

							</el-carousel>

				</div>

		</el-container>
	</div>

	<script src="../../assets/js/vue.js"></script>
	<script src="../../assets/css/element-ui/index.js"></script>

			},

			}

		<!--用户订单价格分布图-->

		var myChart = echarts.init(document.getElementById('usCost'));

		var myChart = echarts.init(document.getElementById('dishPrice'));

		// 指定图表的配置项和数据
		var option = {

	<!--订单创建时间图-->

		var myChart = echarts.init(document.getElementById('orderCreateTime'));

					smooth: true

		myChart.setOption(option);

	<!--用户年龄分布图-->

		var myChart = echarts.init(document.getElementById('usAge'));

		// 指定图表的配置项和数据
		var option = {
			series: [
				{
					type: 'pie',
					data: [
						{
							value: 300,
							name: '>50'
						},
						{
							value: 500,

			yAxis: [{ gridIndex: 0 }, { gridIndex: 1 }],
			grid: [{ bottom: '55%' }, { top: '55%' }],
			series: [
				// 这几个系列会出现在第一个直角坐标系中，每个系列对应到 dataset 的每一行。

				{ type: 'bar', seriesLayoutBy: 'row' },
				{ type: 'bar', seriesLayoutBy: 'row' },
				{ type: 'bar', seriesLayoutBy: 'row' },

				{ type: 'bar', xAxisIndex: 1, yAxisIndex: 1 },
