</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>FOODKA会员管理系统</title>
    <link rel="stylesheet" href="../../assets/css/login.css"/>
    <link rel="stylesheet" href="../../assets/css/element-ui/index.css"/>
    <link rel="stylesheet" href="../../assets/css/goods.css" >
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/css/element-ui/index.js"></script>
    <script src="../../assets/js/vue-resource.js"></script>
    <script src="../../assets/js/axios.min.js"></script>
    <title>用户信息管理</title>
</head>

<style>
    #app{
        margin-left: 30%;
        margin-top: 10%;
    }
</style>

<body>
<div id="app">

    <!-----------------------搜索栏输入框------------------------------------------------------>
    <template>
        <div style="width: 30%;" >
            <p>菜品ID</p>
            <el-input v-model="add.dishId" placeholder="请输入菜品名搜索" style="margin-bottom:20px">
                <el-button icon="el-icon-search" slot="append" style="color: #0b5ed7;" size="mini" @click="searchs()">search</el-button>
            </el-input>
        </div>
        <el-button type="primary" plain style="margin:0px 0px;" @click="dialogFormVisible1 = true" icon="el-icon-plus" style="float: left;">新增菜品</el-button>

        <!----------------------展示栏的导航栏------------------------------------------------------->
        <el-table :data="info" style="width:660px; margin-top: 20px;margin-left:5px;" max-height="80%">
            <el-table-column
                    fixed
                    label="菜品ID"
                    width="120"
                    prop="dishId"
            >

            </el-table-column>
            <el-table-column
                    label="菜品名"
                    width="120"
                    prop="dishName">

            </el-table-column>
            <el-table-column

                    label="菜品单价"
                    width="120"
                    prop="dishPrice">

            </el-table-column>
            <el-table-column
                    fixed="right"
                    label="操作"
                    width="200">
                <!--------------------------------------编辑删除按钮------------------------------------------------>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="dialogFormVisible = true , handleEdit(scope.$index, scope.row)">编辑</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            plain @click="deletes(scope.row)" icon="el-icon-delete">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </template>
    <!--------------------------------------对话框------------------------------------------------>
    <el-dialog title="菜品信息编辑" :visible.sync="dialogFormVisible">
        <el-form :model="add">
            <el-form-item label="菜品名" :label-width="formLabelWidth">
                <el-input v-model="add.dishName" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="菜品单价" :label-width="formLabelWidth">
                <el-input v-model="add.dishPrice" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary"  v-on:click="update()">提交</el-button>
        </div>
    </el-dialog>
    <el-dialog title="添加菜品" :visible.sync="dialogFormVisible1">
        <el-form :model="add">
            <el-form-item label="菜品名" :label-width="formLabelWidth">
                <el-input v-model="add.dishName" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="菜品单价" :label-width="formLabelWidth">
                <el-input v-model="add.dishPrice" autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible1 = false">取 消</el-button>
            <el-button type="primary" @click=" submitf" >提交</el-button>
        </div>
    </el-dialog>
</div>
</body>
<script>
    new Vue({
            el: '#app',
            data() {
                return {
                    info:[],
                    add:{},
                    dialogFormVisible: false,
                    dialogFormVisible1: false,
                    formLabelWidth: '120px'
                }
            },
            created(){
                this.getAll();
            },
            methods: {
                getAll(){
                    axios.get("http://localhost:8080/dish/toList").then(res=>{
                        console.log("here is userdetail");
                        this.info = res.data ;
                    })
                },
                submitf() {
                    axios.post("http://localhost:8080/dish/save", this.add).then(rel => {
                        alert(rel.data);
                        this.dialogFormVisible1=false;
                        this.getAll();
                    })
                },
                update() {
                    axios.put("http://localhost:8080/dish/update",this.add).then(rel=>{
                        alert(rel.data);
                        this.getAll();
                    })
                },
                deletes(row){
                    axios.delete("http://localhost:8080/dish/"+row.dishId).then(res=>{
                        alert(res.data);
                        this.getAll();
                    })
                },
                searchs(){
                    axios.get("http://localhost:8080/dish/get/"+this.add.dishId).then(rel=>{
                        console.log(rel);
                        this.info=rel.data;
                    });
                }
            }
        }
    )
</script>

</html>
